<div class="h-screen flex flex-col bg-white">
  <!-- Header -->
  <header class="bg-white border-b border-gray-200 px-4 py-3">
    <div class="flex items-center justify-between">
      <!-- Logo & Title -->
      <div class="flex items-center gap-3">
        <div class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
          </svg>
        </div>
        <h1 class="text-lg font-semibold text-gray-800">Producer-Consumer Simulation</h1>
      </div>

      <!-- Total Products Counter -->
      <div class="flex items-center gap-2 bg-blue-500 text-white px-4 py-2 rounded-lg">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
        </svg>
        <span class="font-medium">Total Products: {{ totalProducts() }}</span>
      </div>
    </div>
  </header>

  <!-- Toolbar -->
  <div class="bg-white border-b border-gray-200 px-4 py-3">
    <div class="flex items-center justify-between">
      <!-- Control Buttons -->
      <div class="flex items-center gap-2 flex-wrap">
        <!-- Start -->
        <button (click)="onStart()"
          class="flex items-center gap-2 px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg font-medium transition-colors disabled:opacity-50"
          [disabled]="isRunning()">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z" />
          </svg>
          <span>Start</span>
        </button>

        <!-- Pause -->
        <button (click)="onStop()"
          class="flex items-center gap-2 px-4 py-2 bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg font-medium transition-colors disabled:opacity-50"
          [disabled]="!isRunning()">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
            <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z" />
          </svg>
          <span>Pause</span>
        </button>

        <!-- Restart -->
        <button (click)="onRestart()"
          class="flex items-center gap-2 px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg font-medium transition-colors">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
          <span>Restart</span>
        </button>

        <!-- Clear All -->
        <button (click)="onNewSimulation()"
          class="flex items-center gap-2 px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg font-medium transition-colors">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
            <path d="M6 6h12v12H6z" />
          </svg>
          <span>Clear</span>
        </button>

        <!-- Divider -->
        <div class="w-px h-8 bg-gray-300 mx-2"></div>

        <!-- Add Machine -->
        <button (click)="onModeChange('machine')"
          class="flex items-center gap-2 px-4 py-2 rounded-lg font-medium transition-colors border"
          [class]="placementMode() === 'machine' ? 'bg-blue-100 border-blue-500 text-blue-700' : 'bg-white border-gray-300 text-gray-700 hover:bg-gray-50'">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
          <span>Add Machine</span>
        </button>

        <!-- Add Queue -->
        <button (click)="onModeChange('queue')"
          class="flex items-center gap-2 px-4 py-2 rounded-lg font-medium transition-colors border"
          [class]="placementMode() === 'queue' ? 'bg-emerald-100 border-emerald-500 text-emerald-700' : 'bg-white border-gray-300 text-gray-700 hover:bg-gray-50'">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
          </svg>
          <span>Add Queue</span>
        </button>

        <!-- Connect Elements -->
        <button (click)="onModeChange('connect')"
          class="flex items-center gap-2 px-4 py-2 rounded-lg font-medium transition-colors border"
          [class]="placementMode() === 'connect' ? 'bg-gray-800 border-gray-800 text-white' : 'bg-white border-gray-300 text-gray-700 hover:bg-gray-50'">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
          </svg>
          <span>Connect</span>
        </button>

        <!-- Delete Selected (shown only when element selected) -->
        @if (selectedElement()) {
        <button (click)="onDeleteSelected()"
          class="flex items-center gap-2 px-4 py-2 rounded-lg font-medium transition-colors border bg-red-50 border-red-500 text-red-700 hover:bg-red-100">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
          <span>Delete {{ getSelectedElementLabel() }}</span>
        </button>
        }

        <!-- Divider -->
        <div class="w-px h-8 bg-gray-300 mx-2"></div>

        <!-- Save Snapshot -->
        <button (click)="onSnapshotCreate()"
          class="flex items-center gap-2 px-4 py-2 rounded-lg font-medium transition-colors border bg-white border-gray-300 text-gray-700 hover:bg-gray-50">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
          </svg>
          <span>Save</span>
        </button>

        <!-- Replay -->
        <button (click)="toggleSnapshotList()"
          class="flex items-center gap-2 px-4 py-2 rounded-lg font-medium transition-colors border"
          [class]="showSnapshotList() ? 'bg-purple-100 border-purple-500 text-purple-700' : 'bg-white border-gray-300 text-gray-700 hover:bg-gray-50'">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span>Replay</span>
          @if (snapshots().length > 0) {
          <span class="bg-purple-500 text-white text-xs px-1.5 py-0.5 rounded-full">{{ snapshots().length }}</span>
          }
        </button>
      </div>

      <!-- Status Indicator -->
      <div class="flex items-center gap-3">
        @if (isReplaying()) {
        <button (click)="onReturnToLive()"
          class="flex items-center gap-2 px-3 py-1.5 bg-purple-500 hover:bg-purple-600 text-white rounded-lg text-xs font-semibold transition-all">
          <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6" />
          </svg>
          Return to Live
        </button>
        }

        <div class="flex items-center gap-2 px-4 py-2 bg-gray-100 rounded-lg">
          @if (isReplaying()) {
          <span class="w-3 h-3 rounded-full bg-purple-500 shadow-[0_0_8px_rgba(168,85,247,0.5)]"></span>
          <span class="text-sm font-bold text-purple-700">REPLAY MODE</span>
          } @else if (isRunning()) {
          <span class="w-3 h-3 rounded-full bg-green-500 animate-pulse"></span>
          <span class="text-sm font-medium text-gray-700">Simulation Running</span>
          } @else {
          <span class="w-3 h-3 rounded-full bg-gray-400"></span>
          <span class="text-sm font-medium text-gray-500">Simulation Stopped</span>
          }
        </div>
      </div>
    </div>
  </div>

  <!-- Canvas Area -->
  <main class="flex-1 overflow-hidden">
    <app-simulation-canvas class="block w-full h-full" [state]="state()" [placementMode]="placementMode()"
      [connectionSourceId]="connectionSource()?.id ?? null" (onCanvasClick)="onCanvasClick($event)"
      (onElementSelect)="onElementSelect($event)" (onPositionUpdate)="onPositionUpdate($event)" />
  </main>

  <!-- Snapshot List Modal -->
  <app-snapshot-list [snapshots]="snapshots()" [isOpen]="showSnapshotList()" (onSelect)="onSnapshotSelect($event)"
    (onClose)="showSnapshotList.set(false)" (onCreate)="onSnapshotCreate()" />
</div>
