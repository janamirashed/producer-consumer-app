@if (isOpen()) {
<!-- Backdrop -->
<div class="fixed inset-0 bg-black/50 backdrop-blur-sm z-40" (click)="close()">
</div>

<!-- Modal -->
<div class="fixed right-4 top-20 w-80 bg-surface-800 border border-surface-700 rounded-xl shadow-2xl z-50">
    <!-- Header -->
    <div class="flex items-center justify-between p-4 border-b border-surface-700">
        <h3 class="text-lg font-semibold text-surface-100">Snapshots</h3>
        <button (click)="close()" class="p-1 rounded hover:bg-surface-700 transition-colors">
            <svg class="w-5 h-5 text-surface-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>

    <!-- Create Snapshot Button -->
    <div class="p-3 border-b border-surface-700">
        <button (click)="createSnapshot()" class="w-full btn-primary flex items-center justify-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            <span>Create Snapshot</span>
        </button>
    </div>

    <!-- Snapshot List -->
    <div class="max-h-96 overflow-y-auto">
        @if (snapshots().length === 0) {
        <div class="p-8 text-center">
            <div class="w-12 h-12 mx-auto mb-3 rounded-full bg-surface-700 flex items-center justify-center">
                <svg class="w-6 h-6 text-surface-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
            </div>
            <p class="text-sm text-surface-400">No snapshots yet</p>
            <p class="text-xs text-surface-500 mt-1">Create a snapshot to save the current state</p>
        </div>
        } @else {
        <div class="p-2">
            @for (snapshot of snapshots(); track snapshot.id) {
            <button (click)="selectSnapshot(snapshot.id)"
                class="w-full text-left p-3 rounded-lg hover:bg-surface-700 transition-colors group">
                <div class="flex items-center justify-between mb-1">
                    <span class="font-medium text-surface-200 group-hover:text-primary-400 transition-colors">
                        {{ snapshot.label || 'Snapshot' }}
                    </span>
                    <svg class="w-4 h-4 text-surface-500 opacity-0 group-hover:opacity-100 transition-opacity"
                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                    </svg>
                </div>
                <div class="text-xs text-surface-400">
                    {{ formatDate(snapshot.timestamp) }}
                </div>
                <div class="flex items-center gap-3 mt-2 text-xs text-surface-500">
                    <span class="flex items-center gap-1">
                        <span class="w-2 h-2 rounded-full bg-cyan-500"></span>
                        {{ snapshot.state.queues.length }} queues
                    </span>
                    <span class="flex items-center gap-1">
                        <span class="w-2 h-2 rounded-full bg-primary-500"></span>
                        {{ snapshot.state.machines.length }} machines
                    </span>
                </div>
            </button>
            }
        </div>
        }
    </div>
</div>
}
